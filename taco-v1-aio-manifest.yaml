schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: nova
data:
  chart_name: nova
  release: nova
  namespace: openstack
  timeout: 3600
  wait:
    timeout: 3600
    labels:
      release_group: taco-nova
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    network:
      novncproxy:
        name: "nova-novncproxy"
        node_port:
          enabled: true
          port: 30608
        port: 6080
        targetPort: 6080
    conf:
      nova:
        DEFAULT:
          scheduler_default_filters: "RetryFilter,AvailabilityZoneFilter,RamFilter,ComputeFilter,ComputeCapabilitiesFilter,ImagePropertiesFilter,ServerGroupAntiAffinityFilter,ServerGroupAffinityFilter"
          debug: true
        vnc:
          novncproxy_base_url: http://taco-aio:30608/vnc_auto.html
        scheduler:
          discover_hosts_in_cells_interval: 60
        libvirt:
          virt_type: "qemu"
    endpoints:
      oslo_db_cell0:
        path: /nova_api_cell0
    pod:
      replicas:
        api_metadata: 1
        osapi: 1
        conductor: 1
        consoleauth: 1
        scheduler: 1
        novncproxy: 1
  source:
    type: git
    location: https://github.com/sktelecom-oslab/openstack-helm
    subpath: nova
    reference: 2.0.0
  dependencies:
    - helm-toolkit
